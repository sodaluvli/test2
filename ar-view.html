<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Просмотр: Ефросиния Полоцкая</title>

    <!-- 1. Подключаем основные библиотеки -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- 2. Подключаем библиотеку для жестов (Rotation, Scale) -->
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
        .ar-ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(139, 21, 56, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-family: sans-serif;
            text-align: center;
            width: 80%;
            pointer-events: none;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #fff;
            color: #8B1538;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="ar-ui">
        Используйте один палец для вращения<br>и два пальца для масштабирования
    </div>

    <a href="gallery.html" class="back-btn">Вернуться в галерею</a>

    <!-- 3. Добавляем gesture-detector в сцену -->
    <!-- Допустим, в генераторе вы выставили Pattern Ratio 0.75 -->
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.9;"
        gesture-detector id="scene">

        <!-- Ссылка на ваш новый файл маркера -->
        <a-marker type="pattern" url="pattern-efra.patt" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">

            <a-entity id="model" gltf-model="url(sample.glb)" scale="0.5 0.5 0.5" class="clickable" gesture-handler>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
